<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <title>Nome?</title>
</head>
<body>
    <div id="Card">
        <img src="image/wolflogo.png" alt="logo">
        <div id="Gbtn">
            <button class="btn"><img src="image/pesquisa.png" alt="google">Increver-se com conta do Google</button>
        </div>
        <hr size="1" width="95%">

        <div class="campos">
            <form action="Cadastro">
                <label for="">Nome de usuário ou e-mail</label>
                <input type="text">
    
                <label for="">Senha</label>
                <input type="password">
            </form>

            <input type="checkbox" id="checkL" value="Lmbr">
            <label for="checkT">Lembrar de mim</label>
    
            <div id="loginbtn">
                <h4>
                    ENTRAR
                </h4>
            </div>

            <span>
                <a target="_blank" href="https://accounts.spotify.com/pt-BR/password-reset?flow_ctx=9470b853-f5cf-4b7e-8124-6e42132851a3%3A1694656707">Esqueceu sua senha?</a>
            </span>

            <hr size="1" width="95%">

            <span>
                <a target="_blank" href="https://www.spotify.com/br-pt/signup?flow_id=00bac78d-d73e-4ce6-aa4a-0a9c6e0e1554%3A1694656705&forward_url=https%3A%2F%2Fopen.spotify.com%2Fintl-pt%3Fflow_ctx%3D00bac78d-d73e-4ce6-aa4a-0a9c6e0e1554%253A1694656705">Não tem conta? Inscrever-se</a>
            </span>
    </div>
</body>
</html>
